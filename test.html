<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Document</title>
    <style>
        .my-card-holder {
            width: 80%;
            max-width: 500px;
            cursor: pointer;
            perspective: 1000px;
            margin-top: 50px;
        }

        .my-card-back {
            position: absolute;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: 500ms;
            transform: rotateY(-180deg);
            top: 0;
            height: 100%;
        }

        .my-card-front {
            transition: 500ms;
            transform: rotateY(0deg);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .my-card-front-rotated {
            transform-style: preserve-3d;
            transform: rotateY(180deg);
            transition: 500ms;
        }

        .my-card-back-rotated {
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: 500ms;
        }
    </style>
</head>

<body>
    <div class="section has-background-danger is-hidden-mobile"></div>
    <div class="section has-background-primary is-hidden-tablet"></div>
    <script>
        $(".my-card-holder").on("click", ".rotate-button", function () {
            var card = $(this).parents(".my-card-holder");
            card.children(".my-card-front").toggleClass("my-card-front-rotated");
            card.children(".my-card-back").toggleClass("my-card-back-rotated");
        })
    </script>
</body>

</html>
